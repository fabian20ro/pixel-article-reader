<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="rounded">
      <rect width="512" height="512" rx="80" ry="80"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#1a1a2e" clip-path="url(#rounded)"/>

  <!-- Open book - left page -->
  <path d="M256 340 C256 340 220 330 160 330 L160 160 C220 160 256 170 256 170 Z"
        fill="none" stroke="#5dade2" stroke-width="12" stroke-linejoin="round"/>
  <!-- Open book - right page -->
  <path d="M256 340 C256 340 292 330 352 330 L352 160 C292 160 256 170 256 170 Z"
        fill="none" stroke="#5dade2" stroke-width="12" stroke-linejoin="round"/>
  <!-- Spine line -->
  <line x1="256" y1="170" x2="256" y2="340" stroke="#5dade2" stroke-width="6"/>

  <!-- Text lines on left page -->
  <line x1="180" y1="200" x2="240" y2="200" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="220" x2="235" y2="220" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="240" x2="238" y2="240" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="260" x2="230" y2="260" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="180" y1="280" x2="236" y2="280" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Text lines on right page -->
  <line x1="272" y1="200" x2="335" y2="200" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="272" y1="220" x2="330" y2="220" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="272" y1="240" x2="333" y2="240" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="272" y1="260" x2="328" y2="260" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="272" y1="280" x2="332" y2="280" stroke="#5dade2" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Sound waves emanating from the book -->
  <path d="M310 120 C330 135 330 155 310 170" fill="none" stroke="#5dade2" stroke-width="8" stroke-linecap="round"/>
  <path d="M330 105 C360 130 360 160 330 185" fill="none" stroke="#5dade2" stroke-width="8" stroke-linecap="round"/>
  <path d="M350 90 C390 125 390 165 350 200" fill="none" stroke="#5dade2" stroke-width="8" stroke-linecap="round"/>
</svg>
