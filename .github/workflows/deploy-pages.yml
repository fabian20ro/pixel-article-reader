name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Verify build output consistency
        run: |
          npm run build
          { shasum app.js; find lib -type f -name '*.js' | sort | xargs shasum; } > /tmp/js-hash-1.txt
          npm run build
          { shasum app.js; find lib -type f -name '*.js' | sort | xargs shasum; } > /tmp/js-hash-2.txt
          diff -u /tmp/js-hash-1.txt /tmp/js-hash-2.txt

      - name: Inject PROXY_SECRET into client config
        env:
          PROXY_SECRET: ${{ secrets.PROXY_SECRET }}
        run: |
          if [ -n "${PROXY_SECRET}" ]; then
            sed -i "s|PROXY_SECRET: ''|PROXY_SECRET: '${PROXY_SECRET}'|" src/app.ts
          fi

      - name: Stamp app release metadata
        run: |
          RELEASE="sha-${GITHUB_SHA::7}-run-${GITHUB_RUN_NUMBER}"
          sed -i "s|__APP_RELEASE__|${RELEASE}|g" src/lib/release.ts

      - run: npm run build

      - run: npm test

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          # Copy only the files needed for the live app (no src/, node_modules/, etc.)
          cp index.html style.css sw.js manifest.json app.js _site/
          cp -r lib _site/lib
          cp -r vendor _site/vendor
          cp -r icons _site/icons

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
