<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Listen to any article â€” paste a URL or share from your browser">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Article Local Reader</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Install Banner -->
  <div id="install-banner" class="install-banner hidden">
    <div class="install-banner-content">
      <p>Install Article Local Reader to share articles directly from your browser.</p>
      <div class="install-banner-actions">
        <button id="install-btn" class="btn btn-accent">Install</button>
        <button id="install-dismiss" class="btn btn-ghost">Maybe Later</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <button id="settings-toggle" class="icon-btn" aria-label="Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <h1 class="header-title">Article Local Reader</h1>
    <button id="queue-btn" class="icon-btn queue-btn-wrap" aria-label="Queue">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <polygon points="3,6 5,7.5 3,9" fill="currentColor" stroke="none"></polygon>
        <line x1="3" y1="12" x2="5" y2="12"></line>
        <line x1="3" y1="18" x2="5" y2="18"></line>
      </svg>
      <span id="queue-badge" class="badge hidden">0</span>
    </button>
  </header>

  <!-- Settings Drawer -->
  <div id="drawer-overlay" class="drawer-overlay hidden"></div>
  <nav id="settings-panel" class="settings-drawer" aria-label="Settings">
    <div class="settings-group">
      <label class="settings-label">
        Default Speed
        <span id="speed-value" class="settings-value">1.0x</span>
      </label>
      <input type="range" id="settings-speed" class="settings-slider" min="0.5" max="3.0" step="0.25" value="1.0">
    </div>
    <div class="settings-group">
      <label class="settings-label">Theme</label>
      <div class="segment-control" id="theme-selector">
        <button class="segment-btn active" data-value="dark">Dark</button>
        <button class="segment-btn" data-value="light">Light</button>
        <button class="segment-btn" data-value="khaki">Khaki</button>
      </div>
    </div>
    <div class="settings-group">
      <label class="settings-label">Preferred Language</label>
      <div class="segment-control" id="settings-lang-selector">
        <button class="segment-btn active" data-value="auto">&#x1F310;</button>
        <button class="segment-btn" data-value="en">&#x1F1EC;&#x1F1E7; EN</button>
        <button class="segment-btn" data-value="ro">&#x1F1F7;&#x1F1F4; RO</button>
      </div>
    </div>
    <div class="settings-group">
      <label class="settings-label">Voice</label>
      <select id="settings-voice" class="settings-select">
        <option value="">Default</option>
      </select>
    </div>
    <div class="settings-group">
      <label class="settings-label">
        <input type="checkbox" id="settings-wakelock"> Keep screen on while playing
      </label>
    </div>
    <div class="settings-group">
      <button id="check-update-btn" class="btn btn-update">Check for Updates</button>
      <p id="update-status" class="update-status"></p>
    </div>
    <div class="settings-group settings-badge">
      <a href="https://github.com/fabian20ro/pixel-article-reader/actions/workflows/deploy-pages.yml" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/fabian20ro/pixel-article-reader/actions/workflows/deploy-pages.yml/badge.svg" alt="Deploy to GitHub Pages">
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <!-- URL Input Section -->
    <section id="input-section" class="input-section">
      <div class="url-input-group">
        <textarea id="url-input" class="url-input" rows="1" placeholder="Paste article URL or text..." autocomplete="off" enterkeyhint="go"></textarea>
        <button id="go-btn" class="btn btn-accent go-btn">GO</button>
      </div>
      <div class="file-input-group">
        <input type="file" id="file-input" accept=".pdf,.txt,.text,.md,.markdown,.epub" class="hidden">
        <button id="file-btn" class="btn btn-ghost file-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          Open File
        </button>
      </div>
      <div class="divider">
        <span>or share from your browser</span>
      </div>
    </section>

    <!-- Loading State -->
    <section id="loading-section" class="loading-section hidden" aria-live="polite" aria-busy="true">
      <div class="spinner"></div>
      <p id="loading-message" class="loading-message">Extracting article...</p>
    </section>

    <!-- Error State -->
    <section id="error-section" class="error-section hidden" aria-live="assertive">
      <p id="error-message" class="error-message"></p>
      <button id="error-retry" class="btn btn-accent">Try Again</button>
    </section>

    <!-- Article Display -->
    <section id="article-section" class="article-section hidden">
      <div class="article-meta">
        <h2 id="article-title" class="article-title"></h2>
        <p id="article-info" class="article-info"></p>
        <button id="translate-btn" class="translate-link hidden">Translate to English</button>
        <button id="jina-retry-btn" class="translate-link hidden">Try with Jina Reader</button>
        <button id="copy-md-btn" class="translate-link hidden">Copy as Markdown</button>
      </div>
      <div id="article-text" class="article-text"></div>
    </section>
  </main>

  <!-- Player Controls -->
  <footer id="player-controls" class="player-controls hidden">
    <!-- Progress -->
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div class="progress-info">
        <span id="progress-text" class="progress-text">0 / 0</span>
      </div>
    </div>

    <!-- Main Playback Controls -->
    <div class="playback-controls">
      <div class="segment-control compact nav-segment">
        <button id="skip-back" class="segment-btn" aria-label="Previous paragraph">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        <button id="skip-sentence-back" class="segment-btn" aria-label="Previous sentence">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11 18L3 12l8-6v12zm1 0l-8-6 8-6v12z" transform="translate(5,0)"/>
          </svg>
        </button>
      </div>
      <button id="play-pause" class="icon-btn play-btn" aria-label="Play">
        <svg id="play-icon" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" class="hidden" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      <div class="segment-control compact nav-segment">
        <button id="skip-sentence-forward" class="segment-btn" aria-label="Next sentence">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M13 6l8 6-8 6V6zm-1 0l8 6-8 6V6z" transform="translate(-5,0)"/>
          </svg>
        </button>
        <button id="skip-forward" class="segment-btn" aria-label="Next paragraph">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Speed Controls -->
    <div class="speed-controls">
      <div class="segment-control compact" id="speed-selector">
        <button class="segment-btn" data-rate="0.75">0.75x</button>
        <button class="segment-btn active" data-rate="1">1x</button>
        <button class="segment-btn" data-rate="1.25">1.25x</button>
        <button class="segment-btn" data-rate="1.5">1.5x</button>
        <button class="segment-btn" data-rate="2">2x</button>
      </div>
    </div>

    <!-- Next article in queue -->
    <div id="next-article-row" class="next-article-row hidden">
      Next: <span id="next-article-title"></span>
    </div>
  </footer>

  <!-- Queue Bottom Sheet -->
  <div id="queue-overlay" class="drawer-overlay hidden"></div>
  <div id="queue-sheet" class="queue-sheet" role="dialog" aria-label="Article Queue" aria-modal="true">
    <div class="queue-sheet-handle" id="queue-sheet-handle">
      <div class="handle-bar"></div>
      <span class="queue-sheet-title">Queue (<span id="queue-count">0</span>)</span>
      <button id="queue-clear-btn" class="icon-btn" aria-label="Clear queue">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6l-1 14H6L5 6"></path>
          <path d="M10 11v6"></path>
          <path d="M14 11v6"></path>
          <path d="M9 6V4h6v2"></path>
        </svg>
      </button>
    </div>
    <div class="queue-sheet-content">
      <div id="queue-empty" class="queue-empty">
        <p>Your queue is empty</p>
        <p class="text-secondary">Paste a URL or share from your browser to start listening.</p>
      </div>
      <ul id="queue-list" class="queue-list" role="list"></ul>
    </div>
  </div>

  <!-- Snackbar: Play Now / Add to Queue -->
  <div id="add-queue-snackbar" class="snackbar hidden">
    <span id="snackbar-title" class="snackbar-title"></span>
    <button id="play-now-btn" class="btn-text">Play Now</button>
    <button id="add-queue-btn" class="btn-text">Add to Queue</button>
  </div>

  <!-- Auto-advance toast -->
  <div id="auto-advance-toast" class="snackbar hidden">
    <span id="advance-text" class="snackbar-title"></span>
    <button id="advance-skip-btn" class="btn-text">Skip</button>
    <button id="advance-cancel-btn" class="btn-text">Cancel</button>
  </div>

  <script src="vendor/Readability.js"></script>
  <script src="vendor/turndown.js"></script>
  <script src="vendor/marked.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
